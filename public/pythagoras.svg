<svg viewBox="0 -80 460 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.85"/>
    </linearGradient>

    <linearGradient id="squareAGradient">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.35"/>
    </linearGradient>

    <linearGradient id="squareBGradient">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#d946ef" stop-opacity="0.35"/>
    </linearGradient>

    <linearGradient id="squareCGradient">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.35"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Coordinates -->
  <!-- C = (150,200), A = (150,100), B = (300,200) -->
  <!-- a = 100, b = 150 -->

  <!-- Square on side a -->
  <rect x="50" y="100" width="100" height="100"
        fill="url(#squareAGradient)" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="160" font-size="22" font-weight="600"
        fill="#1e40af" text-anchor="middle">a²</text>

  <!-- Square on side b -->
  <rect x="150" y="200" width="150" height="150"
        fill="url(#squareBGradient)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="225" y="285" font-size="26" font-weight="600"
        fill="#5b21b6" text-anchor="middle">b²</text>

  <!-- Right triangle -->
  <polygon points="150,200 150,100 300,200"
           fill="url(#triangleGradient)"
           stroke="#4338ca" stroke-width="3" filter="url(#glow)"/>

  <!-- Right angle marker -->
  <path d="M150 180 L170 180 L170 200"
        fill="none" stroke="#4338ca" stroke-width="2"/>

  <!-- Hypotenuse square (correctly constructed) -->
  <!-- Normalized perpendicular to AB -->
  <!-- AB = (150,100), |AB| ≈ 180.28 -->
  <!-- perp = (100,-150) normalized then scaled -->
  <polygon
    points="
      150,100
      300,200
      355.4,116.9
      205.4,16.9"
    fill="url(#squareCGradient)"
    stroke="#f43f5e"
    stroke-width="2"/>

  <text x="260" y="85" font-size="26" font-weight="600"
        fill="#be123c" text-anchor="middle">c²</text>

  <!-- Side labels -->
  <text x="135" y="155" font-size="16" fill="#1e3a8a">a</text>
  <text x="230" y="195" font-size="16" fill="#4c1d95">b</text>
  <text x="220" y="135" font-size="16" fill="#9f1239">c</text>

  <!-- Formula -->
  <text x="230" y="420" font-size="22"
        fill="#475569" text-anchor="middle">
    a² + b² = c²
  </text>
</svg>
