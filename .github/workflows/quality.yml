name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: LLM-First Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (v24 for Next.js 16)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. TypeScript type checking
      - name: TypeScript check
        run: npx tsc --noEmit

      # 5. ESLint (strict LLM-first rules, no semicolons)
      - name: ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0

      # 6. Prettier format check
      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      # 7. Copy-paste detection (JSCPD)
      - name: Copy-paste detection
        run: npx jscpd --threshold 5

      # 8. Unused code detection (Knip)
      - name: Unused code detection
        run: npx knip

      # 9. Build test (ensures everything compiles)
      - name: Build test
        run: npm run build

  # Optional: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level moderate
